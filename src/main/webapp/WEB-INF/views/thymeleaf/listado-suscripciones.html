<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Suscripcion</title>
</head>
<body>
<h2>Listado de Suscriptores</h2>
<div class="contairer pt-2">

    <ul>
        <li th:each ="historial : ${historial} ">
            <span th:text="${historial.dni}"></span>
            <span th:text="${historial.plan}"></span>
        </li>
    </ul>

</div>
<a th:href="@{'/suscripcion'}" class="btn btn-light btn-outline-dark">Ir a Suscribir</a>
<a th:href="@{'/historial'}" class="btn btn-light btn-outline-dark">Historial</a>

</body>
</html>

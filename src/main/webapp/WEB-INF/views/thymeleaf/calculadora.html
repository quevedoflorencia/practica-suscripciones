<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Calculadora</title>
</head>
<body>
<h1>Calculadora Simple</h1>
<form action="#" th:action="@{/calcular}" th:object="${calculadoraData}" method="post">
  <label for="operando1">Operando 1:</label>
  <input type="number" id="operando1" th:field="*{operando1}" required/>
  <br/>
  <label for="operando2">Operando 2:</label>
  <input type="number" id="operando2" th:field="*{operando2}" required/>
  <br/>
  <label for="operador">Operaci√≥n:</label>
  <select id="operador" th:field="*{operador}" required>
    <option value="sumar">Sumar</option>
    <option value="restar">Restar</option>
    <option value="multiplicar">Multiplicar</option>
    <option value="dividir">Dividir</option>
  </select>
  <br/>
  <button type="submit">Calcular</button>
  <div>
    <a th:href="@{'/calculadora'}" class="btn btn-outline-dark btn-light">Resetear</a>
  </div>

</form>
<div th:if="${resultadoFinal != 0}">
  <h2>Resultado: <span th:text="${resultadoFinal}"></span></h2>
</div>
<div th:if="${error != null}">
  <h2>Error: <span th:text="${error}"></span></h2>
</div>
</body>
</html>
